<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>登録画面</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
	    body {
	        padding-top: 70px;
	    }
	    .navbar-brand {
	        font-size: 24px;
	    }
	    .form-group {
	        margin-bottom: 5px;
	    }
	    h1 {
	        margin-bottom: 20px;
	    }
    </style>
</head>
<body>
    <nav class="navvar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">ナビゲーションボタン</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">社員管理</div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav  navbar-left">
                    <li><a href="#"><span class="glyphicon glyphicon-search"></span>　検索</a></li>
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-pencil"></span>　登録</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>　ログアウト</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form method="post" action="#" class="form-horizontal">
                    <div class="form-group">
                        <label for="employeeId" class="control-label col-sm-2">社員番号</label>
                        <div class="col-sm-2">
                            <input type="text" name="employeeId" id="employeeId" class="form-control input-sm" value="" placeholder="ABC001"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">名前</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" id="name" class="form-control input-sm" value="" placeholder="田中太郎"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position" class="control-label col-sm-2">役職</label>
                        <div class="col-sm-4">
                            <input type="text" name="position" id="position" class="form-control input-sm" value="" placeholder="社長"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="control-label col-sm-2">電話番号</label>
                        <div class="col-sm-4">
                            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control input-sm" value="" placeholder="0112341234"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address1" class="control-label col-sm-2">住所1</label>
                        <div class="col-sm-2">
                            <input type="text" name="address1" id="address1" class="form-control input-sm" value="" placeholder="大阪府"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address2" class="control-label col-sm-2">住所2</label>
                        <div class="col-sm-2">
                            <input type="text" name="address2" id="address2" class="form-control input-sm" value="" placeholder="北区123-123"/>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" value="confirm" class="btn btn-primary">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    
	<script type="text/javascript">
	    $(document).ready(function() {
	        $('#code').focus();
	    });
    </script>
</body>
</html>
